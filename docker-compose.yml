name: alarino-1.0

services:
  backend:
    build:
      context: ./alarino_backend
    env_file:
      - ./alarino_backend/.env
    restart: always
    expose:
      - "5001"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      BACKEND_INTERNAL_URL: http://backend:5001
      FRONTEND_SITE_URL: ${FRONTEND_SITE_URL:-https://alarino.com}
    restart: always
    expose:
      - "3000"
